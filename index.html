  <script>
    let isActive = false;
    function loadContent(itemName) {
      if (itemName === 'experience') {

        if (!isActive) {
          isActive = true;
          var project_content = $("#project_content").load("./experience.html", () => {
            let target = $("#project_content .row").toArray()
            $('.controls')[0].style.display = "inline-block";
            displayContentRows(target, false, () => {
              isActive = false;
            });
          })
        }

      } else {

        if (!isActive) {
          isActive = true;
          let target = $("#project_content .row").toArray()
          $('.controls')[0].style.display = "none";
          displayContentRows(target, true, () => {
            $("#project_content").html("")
            isActive = false;
          });
        }
      }
    }

    function displayContentRows(target, hide, callBack) {
      let animeOpts = {};

      target.reverse()

      animeOpts.targets = target;
      animeOpts.duration = 600;
      animeOpts.delay = function (t, i, c) {
        return (c - i - 1) * 10;
      };
      animeOpts.easing = "easeOutExpo";


      if (hide) {
        animeOpts.opacity = { value: [1, 0], easing: "linear" };
      } else {
        animeOpts.translateY = ["-75%", "0%"];
        animeOpts.opacity = { value: [0, 1], easing: "linear" };
      }

      animeOpts.complete = callBack

      anime.remove(animeOpts.targets);
      anime(animeOpts);
    };

  </script>
